	<div class="wrap">
		<div class="nav">
			<ul class="myul" id="myul">
				<li class="active">一岁</li>
				<li>两岁</li>
				<li>三岁</li>
				<li>四岁</li>
			</ul>
		</div>
		<div class="con">
			<p>这是一岁</p>
			<p>这是两岁</p>
			<p>这是三岁</p>
			<p>这是四岁</p>
		</div>
	</div>

<script type="text/javascript" src="js/mylib.js"></script>
<script type="text/javascript">
	var $ul = document.querySelector(".myul"),
	$con = document.querySelector(".con"),
	$li = $ul.childNodes,
	$p = $con.childNodes,
	oldindex = 0,
	timer = setInterval(autoplay,5000);
	function showTab(_now){
		for (var i = 0; i < $p.length; i++) {
			if (i==_now) {
				$p[i].style.display = "block";
				$li[i].addClass("active");
			 }else{
				$p[i].style.display = "none";
				$li[i].removeClass("active");
			}
		}
	}
	function autoplay(){
		if (oldindex<$li.length-1 ) {
			oldindex++;
		} else  {
			oldindex=0;
		}
		showTab(oldindex);
	}
	
	$ul.addHandler("mouseover",function(e){
		var e = e||window.event;
		var target = e.target||e.srcElement;
		if (target.tagName == "LI") {
			oldindex = target.index();
			showTab(target.index());
			clearInterval(timer);
		}
		// console.log(target.index());
		
	});
	$ul.addHandler("mouseout",function(e){
		var e = e||window.event;
		var target = e.target||e.srcElement;
		if (target.tagName == "LI") {
			timer = setInterval(autoplay,5000);
		} 
	})
